<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Submission - Longhorn Stream Team</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #3e3e3e;
    }
    header {
      background-color: #bf5700;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      background: #8a4b00; 
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.75rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: #fff8f0;
      color: #000;
      text-shadow: none;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin: 0;
    }
    
    #data-submission {
      background-color: #fff3e0;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      margin: 2rem auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    
    #data-submission h2 {
      text-align: center;
      color: #bf5700;
      margin-bottom: 1.5rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    label {
      font-weight: bold;
    }
    
    input, textarea {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-family: inherit;
    }
    
    button {
      background-color: #bf5700;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #8a4b00;
    }
    
    #csvOutput {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    
    footer {
      background-color: #8a4b00;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap;">
      <img src="Images/Subject (1).png" alt="Longhorn Stream Team Logo" style="height: 80px; width: auto;" />
      <div>
        <h1 style="margin: 0;">Longhorn Stream Team</h1>
        <p style="margin: 0;">Student Science for Water Quality Monitoring</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="map.html">Map</a>
    <a href="info.html">More Info</a>
    <!--<a href="contact.html">Contact</a>-->
  </nav>

  <section class="hero">
    <h2>Data Submission</h2>
    <p>Contribute to the health of our streams by submitting water quality data.</p>
  </section>

  <!-- Data Submission Form Section -->
  <section id="data-submission">
    <h2>Core Testing Data Submission</h2>
    <form id="dataForm">
      <div>
        <label for="ph">pH:</label>
        <input type="number" step="0.01" id="ph" name="ph" required>
      </div>
      
      <div>
        <label for="do">Dissolved Oxygen (mg/L):</label>
        <input type="number" step="0.01" id="do" name="do" required>
      </div>
      
      <div>
        <label for="conductivity">Conductivity (µS/cm):</label>
        <input type="number" id="conductivity" name="conductivity" required>
      </div>
      
      <div>
        <label for="airTemp">Air Temperature (°C):</label>
        <input type="number" step="0.1" id="airTemp" name="airTemp" required>
      </div>
      
      <div>
        <label for="waterTemp">Water Temperature (°C):</label>
        <input type="number" step="0.1" id="waterTemp" name="waterTemp" required>
      </div>
      
      <div>
        <label for="observations">Field Observations:</label><br>
        <textarea id="observations" name="observations" rows="4" cols="40" required></textarea>
      </div>
      
      <button type="submit">Submit Data</button>
    </form>

    <pre id="csvOutput"></pre>
  </section>

  <footer>
    &copy; 2025 Longhorn Stream Team
  </footer>

    <script>
    document.getElementById("dataForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload
    
      const form = event.target;
      const data = {
        ph: form.ph.value,
        do: form.do.value,
        conductivity: form.conductivity.value,
        airTemp: form.airTemp.value,
        waterTemp: form.waterTemp.value,
        observations: form.observations.value
      };
    
      // Send the form data to your Flask server
      fetch("https://lh-stream-team-be.onrender.com/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.message) {
          document.getElementById("csvOutput").textContent = "*giggles*" + result.message;
        } else if (result.error) {
          document.getElementById("csvOutput").textContent = "bad Error: " + result.error;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById("csvOutput").textContent = "bad Network error!";
      });
    });
    </script>
    
</body>
</html>
